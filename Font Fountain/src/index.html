<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Fountain</title>

  <!-- Separated CSS files for different sections -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/preview.css">
  <link rel="stylesheet" href="./css/font-list.css">
  <link rel="stylesheet" href="./css/fonts.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="site-name">Font Flow</h1>
      <section class="history">
        <h2>History</h2>
        <ul id="history-list"></ul> <!-- Dynamically updated -->
      </section>
    </header>

    <section class="preview">
      <h2>Font Preview</h2>
      <h6>use mouse wheel to scroll letters </h6>
      <textarea id="App" rows="2" style="font-family: 'Asar';" placeholder="Enter text to preview..."></textarea>
    </section>

    <aside class="font-list">
      <h2>Font List</h2>
      <ul id="font-preview-list"></ul> <!-- Dynamically populated -->
    </aside>
  </div>

  <script src="./main.js"></script>
</body>
</html>
